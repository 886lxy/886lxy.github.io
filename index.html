<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding:0;
            margin:0;
            list-style: none;
        }
        .main{
            margin:50px auto;
            width:950px;
            height:360px;
            box-sizing: border-box;
        }
        .title{
            background:url(img/nav_bg.png) no-repeat;
            height:62px;
            padding-top:5px;
            box-sizing: border-box;
            text-align: center;
            border-top:5px solid black;
        }
        .pigul{
            width:932px;
            height:288px;
            padding-left:18px;
            display: flex;
            justify-content: space-between;
            box-sizing: border-box;
        }
        .pigul li{
            box-sizing: border-box;
            padding:4px 5px 0;
            width:165px;
            height:255px;
            background: url(img/bg.jpg) no-repeat;
            background-size: 100%;
        }
        .pigul li img{
            width:100%;
            height:auto;
        }
        .pigul li p{
            font-size: 12px;
            text-align: center;
            padding-top:10px;
        }
        .pigul li p:hover{
            color:#930;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="title">家居大视野</div>
        <ul class="pigul">
            <li>
                <img src="img/1.jpg" alt="">
                <p>室外居家空间设计</p>
            </li>
            <li>
                <img src="img/pic_2.jpg" alt="">
                <p>室外居家空间设计</p>
            </li>
            <li>
                <img src="img/3.jpg" alt="">
                <p>室外居家空间设计</p>
            </li>
            <li>
                <img src="img/pic_4.jpg" alt="">
                <p>室外居家空间设计</p>
            </li>
            <li>
                <img src="img/pic_5.jpg" alt="">
                <p>室外居家空间设计</p>
            </li>
        </ul>
    </div>
    
</body>
</html>
